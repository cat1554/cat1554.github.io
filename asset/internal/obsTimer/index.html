<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"></meta>
		<meta charset="width=device-width, initial-scale=1.0">
		<title>bruh</title>

		<meta property="og:title" content="TotallyLegitWebsite" />
		<meta property="og:description" content="Clock" />

		<script>
		var clk = new Date();
		var hrs = "00";
		var mns = "00";
		var scs = "00";
		var day = "00";
		var mon = "00";
		var yer = "00";

		function bbb() {
			clk = new Date();

			if (clk.getHours() < 9.5) {
				hrs = "0" + clk.getHours().toString();
			} else {
				hrs = clk.getHours().toString();
			}

			if (clk.getMinutes() < 9.5) {
				mns = "0" + clk.getMinutes().toString();
			} else {
				mns = clk.getMinutes().toString();
			}

			if (clk.getSeconds() < 9.5) {
				scs = "0" + clk.getSeconds().toString();
			} else {
				scs = clk.getSeconds().toString();
			}

			document.getElementById("clock_hrs").innerHTML = hrs + "H";
			document.getElementById("clock_mns").innerHTML = mns + "M";
			document.getElementById("clock_scs").innerHTML = scs + "S";
		}
		function aaa() {
			setInterval(bbb,50);
		}
		</script>

		<style>
			@font-face{
				font-family: 'LCD';
				src: url("osd.ttf") format('truetype');
				font-style: normal;
				font-weight: 900;
			}

			* {
				font-family: "LCD", "Courier New", "Helvetica";
				image-rendering: pixelated;
				-webkit-text-stroke-width: 1px;
				-webkit-text-stroke-color: black;
			}
		</style>
	</head>
	<body onLoad="aaa()">
		<p style="color: white; font-size:50px; position: absolute; top: -50px; right: 0px;" id="clock_hrs">00h</p>
		<p style="color: white; font-size:50px; position: absolute; top: -10px; right: 0px;" id="clock_mns">00m</p>
		<p style="color: white; font-size:50px; position: absolute; top: 30px; right: 0px;" id="clock_scs">00s</p>
		<p style="color: white; font-size:20px; position: absolute; top: 110px; right: 0px;" id="clock_zon">CENTRAL</p>

		<p style="color: white; font-size:50px; position: absolute; top: 100px; right: 0px;" id="clock_day">01</p>
		<p style="color: white; font-size:50px; position: absolute; top: 140px; right: 0px;" id="clock_mon">JAN</p>
	</body>
</html>

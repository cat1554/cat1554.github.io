<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>http://totallylegitwebsite/</title>
	<link rel="stylesheet" href="global.css">

	<script src="testable.js">
	</script>

	<style>
		@keyframes showError {
			from {color: #000; background-color: #000;}
			99% {color: #000; background-color: #000;}
			to {color: #FFF; background-color: #00F;}
		}
		@keyframes showErrorB {
			from {color: transparent;}
			99% {color: transparent;}
			to {color: transparent;}
		}

		@media print {
			#contx {
				display: none;
			}
			#corntents {
				display: none;
			}
			#clock {
				display: none;
			}
			#NavMenu {
				display: none;
			}
			#prevent_print {
				display: initial;
			}
		}
		@media screen {
			#prevent_print {
				display: none;
			}
		}
	</style>
</head>

<body style="overflow-x: hidden" onLoad="setTimeout(haoreuchSetup, 200)">
	<div class="slidecontainer">
		<label for="siz" id="sizlbl">Size: ---</label>
		<input type="range" id="siz" name="siz" min="16" max="256" step="1" style="width: 484px" value="256" class="slider slider_ok">
	</div>
	<div class="slidecontainer">
		<label for="stx" id="stxlbl">Start X: ---</label>
		<input type="range" id="stx" name="stx" min="0" max="256" step="1" style="width: 484px" value="0" class="slider slider_ok">
	</div>
	<div class="slidecontainer">
		<label for="sty" id="stylbl">Start Y: ---</label>
		<input type="range" id="sty" name="sty" min="0" max="256" step="1" style="width: 484px" value="0" class="slider slider_ok">
	</div>
	<div class="slidecontainer">
		<label for="res" id="reslbl">Resolution: --</label>
		<input type="range" id="res" name="res" min="2" max="64" step="1" style="width: 124px" value="32" class="slider slider_ok">
	</div>
	<div class="slidecontainer">
		<label for="typ" id="typlbl">Colour mode: ---</label>
		<input type="range" id="typ" name="typ" min="1" max="2" step="1" style="width: 32px" value = "2" class="slider slider_on">
	</div>

	<p id="debugOutput"></p>

	<canvas id="canvas_clock" width="1200" height="1200" style="position: fixed; left: 0px; top: 150px; width: 512px; height: 512px; display: block; object-fit: contain; transition: all 0.1s">
	</canvas>

</body>
</html>
